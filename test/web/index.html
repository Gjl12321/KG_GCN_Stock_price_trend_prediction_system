<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <script src="echarts.js"></script>
</head>
<body>
<div>
    <div id="Echarts" style="height: 500px; width: 500px; border: 1px solid #d43f3a;"></div>
</div>

<script type="text/javascript">
    var data = [
        {name: '苹果', category: 1, id: 0},
        {name: '梨子', catagory: 1, id: 1},
        {name: '水果', category: 2, id: 2}
    ]
    var links = [
        {source: 0, target: 2, category: 0, value: '属于', symbolSize: 10},
        {source: 1, target: 2, category: 0, value: '属于', symbolSize: 10}
    ]

    window.onload = function () {
        initEcharts();
    }

    function initEcharts() {
        var chartDom = document.getElementById('Echarts');
        var myChart = echarts.init(chartDom);
        var option;

        option = {
            title: {
                text: ''
            },
            tooltip: {},
            animationDurationUpdate: 1500,
            animationEasingUpdate: 'quinticInOut',
            label: {
                normal: {
                    show: true,
                    textStyle: {
                        fontSize: 12
                    },
                }
            },
            legend: {
                x: "center",
                show: false
            },
            series: [
                {
                    type: 'graph',
                    layout: 'force',
                    symbolSize: 45,
                    focusNodeAdjacency: true,
                    roam: true,
                    edgeSymbol: ['none', 'arrow'],
                    categories: [{
                        name: '查询实体',
                        itemStyle: {
                            normal: {
                                color: "#009800",
                            }
                        }
                    }, {
                        name: 'instance',
                        itemStyle: {
                            normal: {
                                color: "#4592FF",
                            }
                        }
                    }, {
                        name: 'class',
                        itemStyle: {
                            normal: {
                                color: "#C71585",
                            }
                        }
                    }],
                    label: {
                        normal: {
                            show: true,
                            textStyle: {
                                fontSize: 12,
                            },
                        }
                    },
                    force: {
                        repulsion: 1000
                    },
                    edgeSymbolSize: [4, 50],
                    edgeLabel: {
                        normal: {
                            show: true,
                            textStyle: {
                                fontSize: 10
                            },
                            formatter: "{c}"
                        }
                    },
                    data: data,
                    links: links,
                    lineStyle: {
                        normal: {
                            opacity: 0.9,
                            width: 1.3,
                            curveness: 0,
                            color: "#262626",
                        }
                    }
                }
            ]
        };

        option && myChart.setOption(option);
    }
</script>
</body>
</html>
